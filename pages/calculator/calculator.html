<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <a href="https://alexander281990.github.io/Mini-projects/">Home</a>
    <!-- <a href="/index.html">Home</a> -->
    <div class="main">
        <output id="output"></output>
        <div class="buttons">
            <div class="but zero">0</div>
            <div class="but">(</div>
            <div class="but">)</div>
            <div class="but">*</div>
            <div class="but">1</div>
            <div class="but">2</div>
            <div class="but">3</div>
            <div class="but">/</div>
            <div class="but">4</div>
            <div class="but">5</div>
            <div class="but">6</div>
            <div class="but">-</div>
            <div class="but">7</div>
            <div class="but">8</div>
            <div class="but">9</div>
            <div class="but">+</div>
            <div class="but">.</div>
            <div class="but"><</div>
            <div class="but">del</div>
            <div class="but">=</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
